<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Font styling is set inline for renderer compatibility. -->
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" /> <!-- Catppuccin Base -->
      <stop offset="100%" style="stop-color:#11111b;stop-opacity:1" /> <!-- Catppuccin Crust -->
    </linearGradient>

    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#89b4fa;stop-opacity:1" /> <!-- Blue -->
      <stop offset="100%" style="stop-color:#94e2d5;stop-opacity:1" /> <!-- Teal -->
    </linearGradient>

    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#89b4fa;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#cba6f7;stop-opacity:1" /> <!-- Mauve -->
      <stop offset="100%" style="stop-color:#94e2d5;stop-opacity:0" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#313244" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)" />
  <rect width="1280" height="640" fill="url(#grid)" opacity="0.4" />

  <!-- Center Content Group -->
  <g transform="translate(640, 300)">
    
    <!-- Left Monitor -->
    <g transform="translate(-220, -100)">
      <!-- Stand -->
      <path d="M 60 130 L 70 160 L 130 160 L 140 130" fill="#45475a" />
      <rect x="80" y="155" width="40" height="5" fill="#313244" />
      <!-- Bezel -->
      <rect x="0" y="0" width="200" height="130" rx="8" fill="#313244" stroke="#45475a" stroke-width="2" />
      <!-- Screen -->
      <rect x="8" y="8" width="184" height="114" rx="2" fill="#181825" />
      <!-- Active Window (Workspace A) -->
      <rect x="20" y="20" width="80" height="90" rx="2" fill="url(#logoGradient)" opacity="0.2" />
      <rect x="20" y="20" width="80" height="90" rx="2" fill="none" stroke="url(#logoGradient)" stroke-width="2" />
      <text x="30" y="45" font-family="JetBrains Mono" font-weight="bold" font-size="20" fill="#89b4fa">1</text>
    </g>

    <!-- Right Monitor -->
    <g transform="translate(20, -100)">
      <!-- Stand -->
      <path d="M 60 130 L 70 160 L 130 160 L 140 130" fill="#45475a" />
      <rect x="80" y="155" width="40" height="5" fill="#313244" />
      <!-- Bezel -->
      <rect x="0" y="0" width="200" height="130" rx="8" fill="#313244" stroke="#45475a" stroke-width="2" />
      <!-- Screen -->
      <rect x="8" y="8" width="184" height="114" rx="2" fill="#181825" />
      <!-- Active Window (Workspace B - Paired) -->
      <rect x="20" y="20" width="80" height="90" rx="2" fill="url(#logoGradient)" opacity="0.2" />
      <rect x="20" y="20" width="80" height="90" rx="2" fill="none" stroke="url(#logoGradient)" stroke-width="2" />
      <text x="30" y="45" font-family="JetBrains Mono" font-weight="bold" font-size="20" fill="#94e2d5">11</text>
    </g>

    <!-- Connecting Stream (The "Hyper" link) -->
    <g filter="url(#glow)">
       <!-- Connection Line -->
       <path d="M -110 -55 C -60 -55, -40 -55, 10 -55" fill="none" stroke="url(#streamGradient)" stroke-width="4" stroke-dasharray="10 5">
         <animate attributeName="stroke-dashoffset" from="30" to="0" dur="1s" repeatCount="indefinite" />
       </path>
       <!-- Connection Icon -->
       <circle cx="-10" cy="-55" r="16" fill="#1e1e2e" stroke="#cba6f7" stroke-width="2" />
       <path d="M -16 -55 L -12 -59 M -16 -55 L -12 -51 M -16 -55 L -4 -55" stroke="#cba6f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="translate(0,0)"/>
       <path d="M -4 -55 L -8 -51 M -4 -55 L -8 -59 M -4 -55 L -16 -55" stroke="#cba6f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="rotate(180, -10, -55) translate(0,0)"/>
    </g>

    <!-- Text Group -->
    <g transform="translate(0, 140)">
        <text x="0" y="0" text-anchor="middle" font-size="80" font-family="JetBrains Mono" font-weight="800" letter-spacing="-2px" fill="#ffffff">
            hyprspaces
        </text>
        <text x="0" y="50" text-anchor="middle" font-size="24" font-family="JetBrains Mono" font-weight="400" letter-spacing="1px" fill="#a6adc8">
            Seamless Paired Workspaces
        </text>
    </g>

    <!-- Icons -->
    <g transform="translate(-42, 218)">
        <circle cx="18" cy="18" r="18" fill="#181825" stroke="#313244" stroke-width="1" />
        <!-- Rust Icon -->
        <svg x="4" y="4" width="28" height="28" viewBox="0 0 106 106" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <mask id="rust-logo-holes">
              <rect x="-60" y="-60" width="120" height="120" fill="white"/>
              <circle id="rust-logo-hole" cy="-40" r="3" />
              <use xlink:href="#rust-logo-hole" transform="rotate(72)" />
              <use xlink:href="#rust-logo-hole" transform="rotate(144)" />
              <use xlink:href="#rust-logo-hole" transform="rotate(216)" />
              <use xlink:href="#rust-logo-hole" transform="rotate(288)" />
            </mask>
          </defs>
          <g id="rust-logo" transform="translate(53, 53)">
            <path id="rust-logo-r" transform="translate(0.5, 0.5)" stroke="#f9e2af" fill="#f9e2af" stroke-width="1" stroke-linejoin="round" d="
    M -9,-15 H 4 C 12,-15 12,-7 4,-7 H -9 Z
    M -40,22 H 0 V 11 H -9 V 3 H 1 C 12,3 6,22 15,22 H 40
    V 3 H 34 V 5 C 34,13 25,12 24,7 C 23,2 19,-2 18,-2 C 33,-10 24,-26 12,-26 H -35
    V -15 H -25 V 11 H -40 Z" />
            <g id="rust-logo-gear" mask="url(#rust-logo-holes)">
              <circle r="43" fill="none" stroke="#f9e2af" stroke-width="9" />
              <g id="rust-logo-cogs">
                <polygon id="rust-logo-cog" fill="#f9e2af" stroke="#f9e2af" stroke-width="3" stroke-linejoin="round" points="46,3 51,0 46,-3" />
                <use xlink:href="#rust-logo-cog" transform="rotate(11.25)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(22.50)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(33.75)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(45.00)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(56.25)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(67.50)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(78.75)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(90.00)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(101.25)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(112.50)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(123.75)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(135.00)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(146.25)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(157.50)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(168.75)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(180.00)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(191.25)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(202.50)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(213.75)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(225.00)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(236.25)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(247.50)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(258.75)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(270.00)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(281.25)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(292.50)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(303.75)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(315.00)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(326.25)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(337.50)" />
                <use xlink:href="#rust-logo-cog" transform="rotate(348.75)" />
              </g>
              <g id="rust-logo-mounts">
                <polygon id="rust-logo-mount" fill="#f9e2af" stroke="#f9e2af" stroke-width="6" stroke-linejoin="round" points="-7,-42 0,-35 7,-42" />
                <use xlink:href="#rust-logo-mount" transform="rotate(72)" />
                <use xlink:href="#rust-logo-mount" transform="rotate(144)" />
                <use xlink:href="#rust-logo-mount" transform="rotate(216)" />
                <use xlink:href="#rust-logo-mount" transform="rotate(288)" />
              </g>
            </g>
          </g>
        </svg>
    </g>

    <g transform="translate(6, 218)">
        <circle id="hyprland-circle" cx="18" cy="18" r="18" fill="#181825" stroke="#313244" stroke-width="1" />
        <!-- Hyprland Icon -->
        <svg x="0" y="3" width="28" height="28" viewBox="0 330 311 330" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="hyprlandGradient" gradientUnits="userSpaceOnUse" x1="202.09" y1="659.7" x2="202.09" y2="346.78">
              <stop offset="0" stop-color="#00a8f4" />
              <stop offset="1" stop-color="#00e5d0" />
            </linearGradient>
          </defs>
          <path id="hyprland-mark" d="M311.03,491.55c-9.09-20.56-22.42-39.71-35.29-58.22-2.38-3.41-4.62-6.64-6.84-9.87-3.15-4.6-7.42-10.49-12.36-17.31-11.29-15.59-28.92-39.62-40.84-59.36v49.42c12.28,17.62,24.2,33.49,30.57,42.78,13.94,20.33,30.09,42,39.67,63.66,28.78,65.13-11.7,128.85-82.05,129.61h-1.26c-.18,0-.35,0-.53,0-.18,0-.35,0-.53,0h-1.26c-70.35-.76-110.84-64.48-82.05-129.61,9.58-21.67,25.72-43.33,39.67-63.66,6.36-9.28,18.28-25.16,30.57-42.78v-49.42c-11.92,19.75-29.55,43.78-40.84,59.36-4.94,6.81-9.21,12.7-12.36,17.31-2.22,3.23-4.46,6.45-6.84,9.87-12.88,18.52-26.21,37.67-35.29,58.22-8.83,19.97-12.7,40.38-11.49,60.65,1.16,19.65,7.28,38.57,17.68,54.73,10.28,15.97,24.74,29.21,41.81,38.29,17.64,9.37,37.44,14.25,58.87,14.48.52,0,1.03,0,1.56,0,.18,0,.35,0,.53,0,.18,0,.35,0,.53,0,.52,0,1.03,0,1.56,0,21.43-.23,41.23-5.1,58.87-14.48,17.07-9.08,31.52-22.32,41.81-38.29,10.4-16.16,16.52-35.08,17.68-54.73,1.2-20.27-2.67-40.68-11.49-60.65Z" fill="url(#hyprlandGradient)" />
        </svg>
    </g>

  </g>
</svg>

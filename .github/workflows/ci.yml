name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup component add clippy
      - name: Run tests
        run: ./scripts/test.sh
      - name: Run clippy
        run: cargo clippy --all-targets --all-features

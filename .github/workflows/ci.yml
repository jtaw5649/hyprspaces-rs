name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features: ["", "native-ipc"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup component add clippy
      - name: Run tests
        env:
          CARGO_TEST_FEATURES: ${{ matrix.features }}
        run: ./scripts/test.sh
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup component add clippy
      - name: Run clippy
        run: cargo clippy --all-targets --all-features
